<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Frenemy Proof of Concept</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div ng-controller="MainController">
        <div class="panel-info">
            <div class="section">
                <h2>Actions</h2>
                <input ng-show="!current.game" type="button" value="Create Game"></input>
                <input ng-show="current.game" type="button" value="Start Game"></input>
            </div>

            <div class="section">
                <h2>Game List</h2>
                <ul id="rooms">
                    <li ng-repeat="room in rooms">{{ room }}</li>
                </ul>
            </div>

            <div class="section">
                <h2>Player List</h2>
                <ul id="players">
                    <li ng-repeat="player in players">{{ player.name }}</li>
                </ul>
            </div>
        </div>

        <div class="panel-chat">
            <ul class="messages" id="conversation">
                <li ng-repeat="message in messages">{{ message.player }}: {{ message.content }}</li>
            </ul>
            <form ng-submit="sendChat()">
                <input ng-model="message" class="chat" />
                <input id="chat-submit" class="send" type="button" ng-click="sendChat()" value="send" />
            </form>
        </div>
    </div>

    <!-- Library Imports -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.2/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>

    <!-- Application Logic -->
    <!-- <script src="assets/js/script.js"></script> -->
    <script src="assets/js/controller.js"></script>
</body>
</html>
