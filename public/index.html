<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Frenemy Proof of Concept</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="panel" ng-controller="MainController">
        <div class="panel-info">
            <div class="section">
                <h2>Actions</h2>
                <ul id="actions">
                    <li ng-show="!current.game" ng-click="createGame()">Create Game</li>
                    <li ng-show="current.game" ng-click="startGame()">Start Game</li>
                </ul>
            </div>

            <div class="section">
                <h2>Game List</h2>
                <ul id="rooms">
                    <li ng-repeat="room in rooms" ng-click="joinGame(room)">{{ room }}</li>
                </ul>
            </div>

            <div class="section">
                <h2>Player List</h2>
                <ul id="players">
                    <li ng-repeat="player in players">{{ player.name }}</li>
                </ul>
            </div>
        </div>

        <div class="panel-chat">
            <ul class="messages" id="conversation">
                <!-- <li ng-repeat="message in messages" style="background: {{ message.player }}"> -->
                <li ng-repeat="message in messages">
                    <div class="player">{{ message.player }}</div>
                    <div class="message">{{ message.content }}</div>
                </li>
            </ul>
            <form class="actions" ng-submit="sendChat()">
                <input ng-model="message" class="chat" />
                <input id="chat-submit" class="send" type="button" ng-click="sendChat()" value="Send" />
            </form>
        </div>
    </div>

    <!-- Library Imports -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.2/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>

    <!-- Application Logic -->
    <!-- <script src="assets/js/script.js"></script> -->
    <script src="assets/js/controller.js"></script>
</body>
</html>
