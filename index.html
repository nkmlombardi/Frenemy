<script src="/socket.io/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script type="text/javascript">
    var socket = io.connect('http://localhost:8080');

    // on connection to server, ask for user's name with an anonymous callback
    socket.on('connect', function() {
        // call the server-side function 'adduser' and send one parameter (value of prompt)
        // socket.emit('adduser', prompt("What's your name?"));
        socket.emit('adduser', 'Nick');
    });

    // listener, whenever the server emits 'updatechat', this updates the chat body
    socket.on('updatechat', function(username, data) {
        $('#conversation').append('<b>' + username + ':</b> ' + data + '<br>');
    });

    // listener, whenever the server emits 'updaterooms', this updates the room the client is in
    socket.on('updaterooms', function(rooms, current_room) {
        $('#rooms').empty();
        $.each(rooms, function(key, value) {
            if (value == current_room) {
                $('#rooms').append('<div>' + value + '</div>');
            } else {
                $('#rooms').append('<div><a href="#" onclick="joinGame(\'' + value + '\')">' + value + '</a></div>');
            }
        });
    });

    function joinGame(room) {
        socket.emit('joinGame', room);
    }

    // on load of page
    $(function() {
        $('#startGame').hide();

        // when the client clicks SEND
        $('#datasend').click(function() {
            var message = $('#data').val();
            $('#data').val('');
            // tell server to execute 'sendchat' and send along one parameter
            socket.emit('sendchat', message);
        });

        $('#createGame').click(function() {
            socket.emit('createGame', socket.username);
            $(this).toggle();
            $('#startGame').toggle();
        });

        $('#startGame').click(function() {
            socket.emit('startGame');
            $(this).toggle();
        });

        // when the client hits ENTER on their keyboard
        $('#data').keypress(function(e) {
            if (e.which == 13) {
                $(this).blur();
                $('#datasend').focus().click();
            }
        });
    });
</script>
<div style="float:left;width:200px;border-right:1px solid black;height:300px;padding:10px;overflow:scroll-y;">
    <b>Game List</b>
    <input type="button" id="createGame" value="Create Game"></input>
    <input type="button" id="startGame" value="Start Game"></input>
    <div id="rooms"></div>
</div>
<div style="float:left;width:500px;height:250px;overflow:scroll-y;padding:10px;">
    <div id="conversation"></div>
    <input id="data" style="width:200px;" />
    <input type="button" id="datasend" value="send" />
</div>
